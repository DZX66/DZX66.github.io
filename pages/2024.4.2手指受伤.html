<!DOCTYPE html><html lang="zh-CN"><head><title>2024.4.2手指受伤 - 柳下回声</title><link rel="stylesheet" type="text/css" href="../style.css?version=4"><script src="../template.js?version=4"></script><meta name="viewport" content="width=device-width, initial-scale=1"><meta charset="utf-8"><meta name="referrer" content="no-referrer"></head><body><div id="left" class="card"><img src="https://cdnjson.com/images/2024/04/30/icon89fa04bb001fc658.png" style="max-width: 100%;"><a href="../blogs.html"><button style="float: right;margin-right: 1px;">返回</button></a></div><main id="main"><div class="title"><h1 style="margin-bottom: 0;">2024.4.2手指受伤</h1></div><div id="article-block" class="card"><div class="article" id="article"><p>【编辑时间2024.4.4】上午做化学实验（粗盐的提纯）时，用玻璃棒搅拌加热的精盐溶液，加热完，我把受热玻璃棒放冷水冲，然后用毛巾擦，稍用力，玻璃棒炸了，右手食指被扎，去医务室用创可贴包扎（5毛钱），第二天早上换了一个创可贴，发现还有流血，下午放假去医院，不对劲，于是换药。</p></div></div><aside class="card" id="aside"><span>最后一次编辑时间：2024-04-05 20:50:17</span><br><span>创建时间：2024-04-05 20:50:17</span><br><span>标签：记事 </span><hr><a href="https://github.com/DZX66/DZX66.github.io/blob/main/system/pages/2024.4.2手指受伤/content.html" target="_blank">源文件</a><br><a href="https://github.com/DZX66/DZX66.github.io/commits/main/system/pages/2024.4.2手指受伤/content.html" target="_blank">编辑历史</a><hr><h3>目录</h3><div class="dir"></div></aside></main></body><script>refresh();generateCatalog(".article", ".dir");</script><script src="../self-adaption.js?version=3"></script></html>
