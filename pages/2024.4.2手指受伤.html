<p>【编辑时间2024.4.4】上午做化学实验（粗盐的提纯）时，用玻璃棒搅拌加热的精盐溶液，加热完，我把受热玻璃棒放冷水冲，然后用毛巾擦，稍用力，玻璃棒炸了，右手食指被扎，去医务室用创可贴包扎（5毛钱），第二天早上换了一个创可贴，发现还有流血，下午放假去医院，不对劲，于是换药。</p></body></html>
