<infobox>官方文档</infobox>
<p>这个教程会指导如何编辑页面并提交。</p>
<h3>准备工具</h3>
<h4>vscode</h4>
<p>点击<a href="https://code.visualstudio.com/" target="_blank">这个链接</a>，点击“Download for Windows”，下载安装包，如果提示“VSCode...exe可能会损害你的设备。是否仍要保留？”，点击“保留”。然后点击“打开文件”。如果出现“安全警告”，点击“运行”。选择“我同意此协议”，点击“下一步”，点击“浏览”，选择一个安装路径（不要装在C盘），点击“下一步”，默认即可，点击“下一步”，继续默认（全部勾选），点击“下一步”，等待安装，然后点“完成”。打开vscode，右下角会有一个“安装语言包”的弹窗，点击“安装并重启”，自此vscode安装完成。<a href="https://www.bilibili.com/video/BV1k94y157wy" target="_blank">视频教程</a></p>
